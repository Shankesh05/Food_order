<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodies Kitchen - Login</title>
    <style>
        /* Global Styling */
        body {
            margin: 0;
            padding: 0;
            background: url('https://img.freepik.com/premium-photo/hightech-digital-dashboard-restaurant-kitchen-showcasing-realtime-energy-use-savings-efficient-management_416256-113531.jpg') no-repeat center center/cover;
            color: white;
            font-family: 'Arial', sans-serif;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Dark Transparent Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7); /* Dark Transparent Overlay */
            z-index: -1;
        }

        /* Login Container */
        .login-container {
            background: rgba(0, 0, 0, 0.8); /* Dark transparent card */
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            max-width: 400px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        /* Fade In Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container h2 {
            margin-bottom: 30px;
            font-size: 2rem;
            color: #FFA500; /* Orange Title */
        }

        /* Input Fields */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 1rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        /* Submit Button */
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 1.2rem;
            color: white;
            background: #FF4500; /* Orange-Red */
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            background: #FF6347; /* Light Orange-Red on Hover */
        }

        /* Sign-Up Link */
        .signup-link {
            margin-top: 20px;
            font-size: 1rem;
        }

        .signup-link a {
            color: #FFA500; /* Orange Link */
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: #FF6347; /* Light Orange on Hover */
        }
    </style>
</head>

<body>

    <!-- Dark Transparent Overlay -->
    <div class="overlay"></div>

    <!-- Login Container -->
    <div class="login-container">
        <h2>üçî Foodies Kitchen - Login</h2>

        <!-- Login Form -->
        <form action="{{ url_for('login') }}" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn">Login</button>
        </form>

        <!-- Sign-Up Link -->
        <div class="signup-link">
            Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a>
        </div>
    </div>

</body>

</html>
